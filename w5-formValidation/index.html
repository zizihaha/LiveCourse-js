<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@3.3.2/dist/vue-loading.css">  
    <link rel="stylesheet" href="all.css">
  </head>

  <body>
    <div id="app" class="container mt-3">
        <div> 
          <loading loader="dots"
          :active.sync="isLoading">
          </loading>
          <validation-observer v-slot="{ invalid }" immediate>
            <form @submit.prevent="submit">
                <div class="inner m-auto">
                  <div class="form-group">
                    <label for="title">姓名<i class="asterisk text-danger ml-1">*</i></label>
                    <validation-provider rules="required" v-slot="{ errors, classes, passed }">
                      <input id="title" :class="classes" v-model="name" type="text" class="form-control" placeholder="請輸入姓名" name="姓名">
                      <span class="invalid-feedback">{{ errors[0] }}</span>
                    </validation-provider>
                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="eamil">E-mail<i class="asterisk text-danger ml-1">*</i></label>
                      <validation-provider rules="required" v-slot="{ errors, classes, passed }">
                        <input id="eamil" :class="classes" v-model="email" type="email" class="form-control"
                        placeholder="請輸入E-mail" name="信箱">
                        <span class="invalid-feedback">{{ errors[0] }}</span>
                      </validation-provider>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="tel">電話<i class="asterisk text-danger ml-1">*</i></label>
                      <validation-provider rules="required|numeric|min:8" v-slot="{ errors, classes, passed }">
                      <input id="tel" :class="classes" v-model="tel" type="tel" class="form-control"
                        placeholder="請輸入電話" name="電話">
                        <span class="invalid-feedback">{{ errors[0] }}</span>
                      </validation-provider>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="address">地址<i class="asterisk text-danger ml-1">*</i></label>
                    <validation-provider rules="required" v-slot="{ errors, classes, passed }">
                      <input id="address" :class="classes" v-model="address" type="text" class="form-control" placeholder="請輸入地址" name="地址">
                      <span class="invalid-feedback">{{ errors[0] }}</span>
                    </validation-provider>
                  </div>

                  <div class="form-group">
                    <label class="my-1 mr-2" for="pay">付款方式<i class="asterisk text-danger ml-1">*</i></label>
                    <validation-provider rules="required" v-slot="{ errors, classes, passed }">
                      <select name="付款方式" class="custom-select my-1 mr-sm-2" id="pay" :class="classes" v-model="pay">
                        <option disabled selected>請選擇付款方式</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                      <span class="invalid-feedback">{{ errors[0] }}</span>
                    </validation-provider>
                  </div>

                  
                  
                  <div class="form-group">
                    <label for="messenger">留言</label>
                      <textarea id="messenger"  v-model="messenger" type="text" class="form-control"
                        placeholder="請輸入留言內容" name="留言">
                      </textarea>
                  </div> 

                  

                  

                  <div class="d-flex justify-content-between">
                    <span class="text-danger"><i class="asterisk mr-2">*</i>為必填欄位</span>
                  <div>
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">
                      取消
                    </button>
                    <button type="submit" class="btn btn-primary" :disabled="invalid">
                      確認
                    </button>
                    <!-- 加了:disabled="invalid" 表單驗證成功前無法點擊 -->
                  </div>
                </div>
              </div>
              
            </form>
          </validation-observer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
      </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
      </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
      </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/3.3.0/vee-validate.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@3.3.2/dist/vue-loading.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@3.3.2/dist/vue-loading.min.js"></script>
    <script src="all.js" type="module"></script>
  </body>
</html>
